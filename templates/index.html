<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교통사고 통계</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>지역별 교통사고 통계</h1>
    <img src="{{ graph_path }}" alt="교통사고 통계 그래프" class="img-fluid">
    <form action="/filter" method="POST">
        <label for="cause">사고 원인 선택:</label>
        <select id="cause" name="cause" class="form-select">
            <option value="신호위반">신호위반</option>
            <option value="음주운전">음주운전</option>
            <option value="속도위반">속도위반</option>
            <option value="기타">기타</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">필터링</button>
    </form>
</body>
</html>
